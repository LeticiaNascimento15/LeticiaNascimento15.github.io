<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="atv5.js"></script>
  <title>Substituir Texto</title>
</head>
<body>
  <h2>Substituir Palavras em Texto</h2>

  <textarea id="texto" rows="6" cols="60" placeholder="Digite seu texto aqui..."></textarea><br><br>
  
  Procurar: <input type="text" id="procurar" placeholder="Palavra a procurar"><br><br>
  Substituir por: <input type="text" id="substituir" placeholder="Palavra para substituir"><br><br>
  
  <button onclick="substituirTexto()">Substituir</button>

  <div id="resultado" style="margin-top: 15px;"></div>


</body>
</html>
