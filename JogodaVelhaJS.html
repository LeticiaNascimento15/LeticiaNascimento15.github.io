<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe4e9; /* rosa claro */
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #d63384;
      text-shadow: 2px 2px 4px #ffffffaa;
    }

    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .celula {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #444;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .celula:hover {
      background-color: #fcdde1;
    }

    #mensagem {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #c2185b;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>Jogo da Velha</h1>
  <div id="mensagem">Sua vez!</div>
  <div id="tabuleiro"></div>
  <button onclick="reiniciarJogo()">Reiniciar</button>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const mensagem = document.getElementById("mensagem");

    let tab = ["", "", "", "", "", "", "", "", ""];
    let fimDeJogo = false;

    function criarTabuleiro() {
      tabuleiro.innerHTML = "";
      tab.forEach((valor, i) => {
        const celula = document.createElement("div");
        celula.classList.add("celula");
        celula.textContent = valor;
        celula.addEventListener("click", () => jogar(i));
        tabuleiro.appendChild(celula);
      });
    }

    function jogar(indice) {
      if (fimDeJogo || tab[indice] !== "") return;

      tab[indice] = "X";
      atualizar();
      if (verificarVitoria("X")) return;

      setTimeout(jogadaComputador, 500);
    }

    function jogadaComputador() {
      if (fimDeJogo) return;

      let posicoesVazias = tab
        .map((val, i) => val === "" ? i : null)
        .filter(i => i !== null);

      if (posicoesVazias.length === 0) return;

      let escolha = posicoesVazias[Math.floor(Math.random() * posicoesVazias.length)];
      tab[escolha] = "O";
      atualizar();
      verificarVitoria("O");
    }

    function verificarVitoria(jogador) {
      const combinacoes = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (let combinacao of combinacoes) {
        const [a, b, c] = combinacao;
        if (tab[a] === jogador && tab[b] === jogador && tab[c] === jogador) {
          mensagem.textContent = (jogador === "X" ? "VocÃª venceu!" : "Computador venceu!");
          fimDeJogo = true;
          return true;
        }
      }

      if (!tab.includes("")) {
        mensagem.textContent = "Empate!";
        fimDeJogo = true;
        return true;
      }

      mensagem.textContent = (jogador === "X") ? "Vez do computador..." : "Sua vez!";
      return false;
    }

    function atualizar() {
      criarTabuleiro();
    }

    function reiniciarJogo() {
      tab = ["", "", "", "", "", "", "", "", ""];
      fimDeJogo = false;
      mensagem.textContent = "Sua vez!";
      atualizar();
    }

    criarTabuleiro();
  </script>
</body>
</html>
