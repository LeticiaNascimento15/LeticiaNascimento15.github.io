<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria CEFET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cafeteria</h1>
    <div class="carrinho-icon">
     <span id="contador">0</span>
    </div>
  </header>

  <main>
    <section id="produtos" class="produtos"></section>
    <aside class="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p><strong>Total: R$ <span id="total">0,00</span></strong></p>
      <button id="limpar">Esvaziar Carrinho</button>
    </aside>
  </main>

  <footer>
    <p>Cafeteria - Terminal de Caixa</p>
  </footer>

  <script src="cafeteria.js"></script>
</body>

</html>
